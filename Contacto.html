<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
            body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-image: url(./assets/imgs/movie/logo/Imagen\ de\ WhatsApp\ 2025-03-19\ a\ las\ 19.13.17_0d95575d.jpg);
            background-image: url(../assets/imgs/movie/logo/logo\ \(1\).png);
            background-size: 200px;
            background-position: center top;
            backdrop-filter: blur(2px); /* Agrega el efecto de difuminación */
        }
        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #mensaje-enviado {
            color: green;
            display: none;
            margin-top: 15px;
            text-align: center;
     }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">Liveurmovie</div>
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Ofertas.html">Ofertas</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                    <li><a href="Galeria.html">Galeria</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="contact-form">
        <h2>Contacto</h2>
        <form id="formulario-contacto">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <button type="submit" class="btn">Enviar Mensaje</button>
        </form>
        <div id="mensaje-enviado">
            ¡Gracias por tu mensaje! Nos pondremos en contacto pronto.
        </div>
    </div>

    <script>
        document.getElementById('formulario-contacto').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío real del formulario

            // Validar campos
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const mensaje = document.getElementById('mensaje').value.trim();

            if (nombre === '' || email === '' || mensaje === '') {
                alert('Por favor, completa todos los campos obligatorios.');
                return;
            }

            // Validar formato de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor, introduce un correo electrónico válido.');
                return;
            }

            // Simular envío de formulario
            setTimeout(() => {
                document.getElementById('formulario-contacto').reset();
                document.getElementById('mensaje-enviado').style.display = 'block';
                
                // Ocultar mensaje después de 3 segundos
                setTimeout(() => {
                    document.getElementById('mensaje-enviado').style.display = 'none';
                }, 3000);
            }, 500);
        });
    </script>
</body>
</html>
